<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://placehold.co/1920x1080');
            background-size: cover;
            background-position: center;
        }

        .custom-tabs{
            border: none !important;
            margin-bottom: 40px !important;
            gap: 20px;
        }
        .custom-tabs .nav-item .nav-link{
            background: white;
            color: black !important;
            border: none;
            border-radius: 7px;
            position: relative;
            transition: 0.3s ease-in-out;
        }
        .custom-tabs .nav-item .nav-link:after{
            content: '';
            position: absolute;
            height: 15px;
            width: 15px;
            background: white;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(50%) rotate(45deg);
            transition: 0.3s ease-in-out;
        }
        .custom-tabs .nav-item .nav-link.active{
            background: #00d204;
            color: white !important;
        }
        .custom-tabs .nav-item .nav-link.active:after{
            background: #00d204;
        }
        .search-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            outline: 10px solid rgba(255, 255, 255, 0.4);
        }
        .search-container form{
            margin-bottom: 10px;
        }
        
        .search-container form input,
        .search-container form select{
            outline: none !important;
            box-shadow: none !important;
            border: none !important;
        }

        .btn-custom {
            background-color: #002366;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #001a4d;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs custom-tabs justify-content-center mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="sale-tab" data-bs-toggle="tab" href="#sale" role="tab"
                    aria-controls="sale" aria-selected="true">Houses For Sale</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="rent-tab" data-bs-toggle="tab" href="#rent" role="tab" aria-controls="rent"
                    aria-selected="false">Houses For Rent</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="sale" role="tabpanel" aria-labelledby="sale-tab">
                <div class="search-container">
                    <form action="">
                        <div class="row">
                            <div class="col-xl-3 col-md-12">
                                <h6>What You Want</h6>
                                <input type="text" class="form-control" placeholder="search">
                            </div>
                            <div class="col-xl-3 col-md-12">
                                <h6>Category</h6>
                                <select class="form-select">
                                    <option>All Categories</option>
                                </select>
                            </div>
                            <div class="col-xl-3 col-md-12">
                                <h6>Location</h6>
                                <select class="form-select">
                                    <option>All Locations</option>
                                </select>
                            </div>
                            <div class="col-xl-3 col-md-12 align-items-center justify-content-center d-flex">
                                <button type="submit" class="btn btn-custom w-100 mt-3"><i class="fas fa-search"></i>
                                    Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="rent" role="tabpanel" aria-labelledby="rent-tab">
                <div class="search-container">
                    <form action="">
                        <div class="row">
                            <div class="col-xl-3 col-md-12">
                                <h6>What You Want</h6>
                                <input type="text" class="form-control" placeholder="search">
                            </div>
                            <div class="col-xl-3 col-md-12">
                                <h6>Category</h6>
                                <select class="form-select">
                                    <option>All Categories</option>
                                </select>
                            </div>
                            <div class="col-xl-3 col-md-12">
                                <h6>Location</h6>
                                <select class="form-select">
                                    <option>All Locations</option>
                                </select>
                            </div>
                            <div class="col-xl-3 col-md-12 align-items-center justify-content-center d-flex">
                                <button type="submit" class="btn btn-custom w-100 mt-3"><i class="fas fa-search"></i>
                                    Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
